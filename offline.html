<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Sito in Manutenzione</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 50px;
      background: linear-gradient(to bottom right, #f4f4f4, #dfe6e9), url('https://www.transparenttextures.com/patterns/white-wall-3.png');
      background-size: cover;
      animation: fadeIn 2s ease-in;
    }

    h1 {
      color: #c0392b;
      font-size: 2.5em;
      margin-bottom: 20px;
      animation: slideDown 1s ease-out;
    }

    p {
      color: #333;
      font-size: 1.2em;
      animation: fadeIn 2s ease-in;
    }

    .icon {
      font-size: 60px;
      color: #c0392b;
      margin-bottom: 20px;
      animation: spin 3s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideDown {
      from { transform: translateY(-30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
